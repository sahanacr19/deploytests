<!DOCTYPE html>
<html>
<head>
  <title>Task 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdf6;
      padding: 40px;
    }

    h1 {
      color: #5a88c9;
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 50%;
      background-color: #b2d8d8;
      border: 2px solid #4a8a8a;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    th, td {
      border: 2px solid #4a8a8a;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #a0cccc;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .shape-container {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 20px;
    }

    .shape {
      width: 80px;
      height: 50px;
      border: 2px solid #99a13a;
    }

    .oval {
      border-radius: 50%;
    }
  </style>
</head>

    </tr>
    <tr>
      <td>John</td>

  </table>

  <div class="shape-container">
    <div class="shape" style="border-radius: 2px;"></div>

  </div>

</body>
</html>
