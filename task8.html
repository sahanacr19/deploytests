<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    .login-container img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 5px;
    }

    .login-container button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-container button:hover {
      background-color: #45a049;
    }

    .login-container .cancelbtn {
      background-color: #f44336;
      margin-top: 10px;
    }

    .login-container .remember {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 10px 0;
    }

    .login-container .remember input {
      margin-right: 5px;
    }

    .login-container .forgot {
      text-align: right;
      margin-top: 10px;
    }

    .login-container .forgot a {
      color: #333;
      text-decoration: none;
    }

    .login-container .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://www.nicepng.com/png/full/356-3568165_blank-profile-picture-female.png" alt="Avatar">
    <h2>Login</h2>

    <form>
      <label style="text-align: left;"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" required>

      <button type="submit">Login</button>

      <div class="remember">
        <input type="checkbox" checked="checked"> Remember me
      </div>

      <button type="button" class="cancelbtn">Cancel    
        <a href="#" style="text-align: right;">Forgot password?</a>
      </button>


    </form>
  </div>

</body>
</html>
